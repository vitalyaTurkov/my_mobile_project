<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items$ | async; let i = index">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Результат №{{i}}
      <div class="item-note" slot="end">
        x1 = {{item[0]}} x2 = {{item[1]}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
