<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-row class="ion-margin-top ion-align-items-center">
    <ion-item>
      <ion-input formControlName="a" type="number" style="width: 30px"></ion-input>
      <ion-label>x^2</ion-label>
    </ion-item>
    +
    <ion-item>
      <ion-input formControlName="b" type="number" style="width: 30px"></ion-input>
      <ion-label>x</ion-label>
    </ion-item>
    +
    <ion-item>
      <ion-input formControlName="c" type="number" style="width: 30px"></ion-input>
    </ion-item>
    = 0
    <ion-textarea class="ion-margin-start" [value]="result">
    </ion-textarea>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-button type="submit">
      Посчитать
    </ion-button>
  </ion-row>
</form>
